
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SATUUU -->
    <link rel="stylesheet" href="style.css"> 
    <title>basic web</title>
</head>
<body>
    <!-- LIMAAAA -->
    <div class="style3">
        <!-- EMPAT -->
        <div class="style1">
            <h1> 5CALC - The Computer Specs Calculator</h1>
            <p>Silahkan masukan nama dan email:</p>
            <div id="style2">
                <!-- DUAAA -->
                <form action="" id="nameemail" id="style2">
                    <input text="text" id="name" placeholder="nama">
                    <input text="text" id="email" placeholder="e-mail">
                    <!-- TIGAAA -->
                    <input type="submit" value="Enter" style="align-items: center;">
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("nameemail").addEventListener("submit", function(e) {
            e.preventDefault();
            let name = document.getElementById("name").value;
            console.log(name);
            localStorage.setItem('objectToPass', name);

            let email = document.getElementById("email").value;
            console.log(email);

            if(name.length >= 2 && email.length >= 5) {//assuming min name 2 char (eg: Li, Al) & min email 5 char ('@' + '.com')
                window.location.href = "index-2.html";
            } else {
                if(name.length < 2 && email.length >= 5) {
                    alert("Please enter your name");  
                } else if(name.length >= 2 && email.length < 5) {
                    alert("Please enter your email");
                } else {
                    alert("Please enter your name & email first");
                }
            }
        })
    </script>
</body>
</html>
